name: Build and push Bento Beacon image
on:
  workflow_dispatch:

# TODO: implement
# env:

jobs:
  build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up image metadata for beacon-alpine
        id: meta-beacon-alpine
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/bento-platform/bento_base_image
          tags: |
            type=raw,value=beacon-alpine-latest
            type=raw,value=beacon-alpine-{{date 'YYYY.MM.DD'}}
            type=raw,value=beacon-alpine-{{date 'YYYY.MM.DD.HHmm'}}

      - name: Build and push beacon-alpine image
        uses: docker/build-push-action@v3
        with:
          push: true
          file: ./spec/beacon/alpine.Dockerfile
          build-args: |
            BENTO_PYTHON_ALPINE_BASE_VERSION=${{ env.BENTO_PYTHON_ALPINE_BASE_VERSION }}
          tags: ${{ steps.meta-beacon-alpine.outputs.tags }}
          labels: ${{ steps.meta-beacon-alpine.outputs.labels }}
          platforms: linux/amd64,linux/arm64

